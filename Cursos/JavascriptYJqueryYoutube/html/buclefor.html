<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var trabajadores=[];
        var persona="";
        var cont=0;

       do  {
            persona=prompt("introduce nombre de trabajador");
            trabajadores[cont]=persona;
            cont++;
        } while (persona!="salir");{}
        for(var i=0;i<cont;i++){
            document.write(trabajadores[i] + "</br>");
        }
    </script>
</head>

</body>
</html>
