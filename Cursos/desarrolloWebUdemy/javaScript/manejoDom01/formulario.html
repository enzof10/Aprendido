<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form id="formulario">
        nombre: <input type="text" name="nombre" value="juan"/>
        <br>
        apellido: <input type="text" name="apellido" value="perez"/>
        <br>
    </form>
    <button onclick="mostrarValores()">Mostrar</button>
    <div id="valores"></div>
    <div id="valores2"></div>
    <script>
        function mostrarValores(){
            let formulario = document.forms["formulario"];
            let texto = "";
            // formulario es un array con los objetos del dom

            // accede a todo el objeto input
            let nombre = formulario["0"];
            let apellido = formulario["apellido"]
            text = nombre.value + `<br>` + apellido.value//asi recuperamos el valor de juan
            for(let elemento of formulario){
                // se pone value porque son formularios y asi se accede
                texto += elemento.name + `<br>`;
                texto += elemento.value + `<br>`;
            }

            // console.log(texto)
            // accedemos al div con classs valores y asignamos el texto
            document.getElementById("valores").innerHTML = `Elementos: <br> ${texto} <br> nombre sin value: ${nombre} <br> apellido sin value:${apellido}`;
            "<br/>"
            document.getElementById("valores2").innerHTML = `Valores con value por separados: <br/> ${text}`;
        }
    </script>
</body>
</html>
