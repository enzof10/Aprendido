<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo de atributos</title>
</head>
<body>
    <h1>Manejo de atributos con JS</h1>
    <button onclick="mostrarHtml()">Mostrar Html</button>
    <button onclick="mostrarJs()">Mostrar Js</button>
    <br/>
    <img id="imagen" src="http://globalmentoring.com.mx/imagenes/javascript.png" alt="JvasScript">
    <script>
        function mostrarHtml(){
            // src es un atributo del objeto imagen
            imgJs = document.getElementById("imagen").src;
            document.getElementById("imagen").src = "http://globalmentoring.com.mx/imagenes/html5.png"
            imgHtml =  document.getElementById("imagen").src
        }
        function mostrarJs(){
            document.getElementById("imagen").src = imgJs;
        }
    </script>
</body>
</html>
