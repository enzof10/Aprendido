<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write</title>
</head>
<body>
    <h1 id="titulo">Manejo write</h1>
    <button onclick="mostrar()">Mostrar</button>
    <br>
    <script>
        document.write("Saludos desde javascript")
        function mostrar(){
            // document.write("adios")
            // los mensajes asi sobreescriben a el resto de datos html
            document.getElementById("titulo").innerHTML += `<br/>`+ "Nuevo titulo con onclick"
        }
    </script>
</body>
</html>
