<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma y media</title>
</head>
<body>
    <script>
        let suma = 0;
        let numero = 0;
        let contador = 0;
        do{
        suma += numero;
        contador +=1;
        numero = parseInt(prompt("Ingresar numero, numero negativo si no desea ingresar mas numeros"));
        }while(numero > 0)
        document.write("suma; ",suma ,".Cantidad: ", contador-1, ".Promedio: ", (suma/(contador-1)) );
    </script>
</body>
</html>
